<!DOCTYPE html>
<html lang="en-US">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>WDD 130 1 | HTML Form - User Poll</title>
            <link rel="stylesheet" href="styles/poll-form.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        </head>
        <body>
            <header>
                <h1>WDD 130 1 | Amir Cabarcas Sanchez |  HTML Form - User Poll </h1>
            </header>
            <main>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="for-item column2">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="for-item column2">
                            <label for="useremail">Email</label>
                            <input type="text" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="column1">
                            <label for="browser">What is your favorite browser?</label>
                            <select id="browser" name="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="edge">Edge</option>
                                <option value="opera">Opera</option>
                            </select>
                        </div>
                        <div class="column1">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        <label for="feedback">List the places you have lived.</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibutu Mali"></textarea>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </main>
            <footer>
                <p>&copy;2024 | WDD 130 |  HTML Form - User Poll | Amir Cabarcas Sanchez</p>
            </footer>
        </body>
